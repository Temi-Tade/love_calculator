<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Love compatibility tester 1.0</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container">
  	
  	<div class="modal-bg">
  		<div class="modal">
  			<p id='icon' style='text-align:center; font-size: 2rem'></p>
  			<div class="modal-head"></div>
  			<div class="modal-body"></div>
  		</div>
  	</div>
    
    <div class="header">
      
      <button class="option-bar" id="sidebarbtn">
        <i style="color: white; font-size: 30px" class="fas fa-bars"></i>
      </button>
     <div class="side-bar">
     <ul>
       <li><button id="abt_app"><i class="fas fa-info"></i>&nbsp;&nbsp; About</button></li>
       <li><button id="credit"><i class="fas fa-phone-alt"></i>&nbsp;
       Contact</button></li>
       <li><button id="priv_pol"><i class="fas fa-user-shield"></i>&nbsp;Privacy policy</button></li>
       <li><button id="feedback_btn"><i class="fas fa-envelope"></i>&nbsp; Feedback</button></li>
       <li><button id="more_btn"><i class="fas fa-plus-circle"></i>&nbsp;More apps</button></li>
     </ul>
    </div>
    
      <h1>Love Tester</h1>
      <small>...The ultimate love test...</small>
     </div>
   
    <div class="form">
    	<form id="form" autocomplete="off">
      <div class="input _field">
        <input type="text" class="name" id="person1" placeholder="Person 1 name here...">
      </div>
      
      <div class="input_field">
        <input type="text" id="person2" class="name" placeholder="Person 2 name here">
      </div>
      
      <div class="submit_button">
        <button id="btn" type="submit"><i class="fas fa-heart"></i>check compatibility<i class="fas fa-heart"></i></button>
      </div>
    	</form>
    </div> 
    
    <div class="output">
      <div class="text"></div>
      <span class="actual_text"></span>
    </div>
   
     <div class="meter"></div>
     <button id="retrybtn"><i class="fas fa-redo"></i> try another test</button>
   </div>
  </div>

	<script defer src='./js/ui.js'></script>
	<script defer src='./js/main.js'></script>
</body>
</html>
